<div class="form-container">
    <form #noteForm="ngForm" (ngSubmit)="onSubmit(noteForm)">
        <div class="field">
            <label class="label">Title</label>
            <div class="control">
                <input type="text" name="title" required class="input" [(ngModel)]="note.title" placeholder="Input Title">
            </div>
        </div>
        <br>
        <div class="field">
            <label class="label">Body</label>
            <div class="control"><textarea class="textarea" name="body" [(ngModel)]="note.body" placeholder="Input Body"></textarea></div>
        </div>

        <div class="field is-grouped is-pulled-right">
            <div class="control">
                <button class="button is-text" (click)="onCancel()" type="button">Cancel</button>
            </div>
            <div class="control">
                <button class="button is-primary" type="submit" [disabled]="!noteForm.valid">Save</button>
            </div>
        </div>

    </form>

</div>
